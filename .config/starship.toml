palette = "rose-pine"
add_newline = true

[palettes.rose-pine]
foreground = '#D9E0EE'
background = '#1E1E2E'
current_line = '#2E2E3E'
primary = '#313244'
box = '#2E2E3E'
blue = '#31748f'
cyan = '#9ccfd8'
green = '#A6E3A1'
orange = '#ebbcba'
pink = '#F5BDE6'
purple = '#c4a7e7'
red = '#F38BA8'
yellow = '#f6c177'
status = '#eb6f92'


[os]
format = '(fg:current_line)[î‚¶](fg:foreground)[$symbol](fg:primary bg:foreground)[î‚´](fg:foreground)'
disabled = false

[status]
format = " (fg:current_line)[î‚¶](fg:status)[î½¶](fg:primary bg:status)[î‚´](fg:status bg:box)[ $status](fg:foreground bg:box)[î‚´](fg:box)"
