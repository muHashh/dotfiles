####################
# Settings         #
####################

# turn on mouse movements
set -g mouse on 

# 24-bit color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Panes
set-option -g automatic-rename on
set-option -g automatic-rename-format "#{pane_current_command}"

set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour214

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# History limit
set -g history-limit 10000


####################
# Theme            #
####################

# Sound
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Modes
setw -g clock-mode-colour colour136 # Gruvbox yellow
setw -g mode-style 'fg=colour223 bg=colour235 bold' # Light text on dark background

# Panes
set -g pane-border-style 'fg=colour239 bg=colour235' # Grey border
set -g pane-active-border-style 'bg=colour235 fg=colour214' # Orange active border

# Statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour235 fg=colour223 dim' # Dark background with light text
set -g status-left ''
set -g status-right '#[fg=colour223,bg=colour239] %d/%m #[fg=colour223,bg=colour239] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour223 bg=colour239 bold' # Light text on grey background for current window
setw -g window-status-current-format ' #I#[fg=colour248]:#[fg=colour250]#W#[fg=colour248]#F '

setw -g window-status-style 'fg=colour214 bg=colour235' # Orange text on dark background
setw -g window-status-format ' #I#[fg=colour244]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour235 bg=colour167 bold' # Red bell style

# Messages
set -g message-style 'fg=colour235 bg=colour167 bold' # Red messages

